<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="loginMask">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <button id="loginButton" onclick="loginButtonClick()">Login</button>
        <a href="register/index.html"><button id="gotToRegisterButton">Register</button></a>
        <p id="incorrectLoginDataMessage"></p>
    </div>

    <div id="chat">
        <p>Chat</p>
        <textarea id="chatBox"></textarea>
        <input type="text" id="textBox" name="textBox" placeholder="...">
        <button onclick="messageButtonClick()">Send</button>
    </div>

    <div id="infoBox" hidden>
    </div>

    <script src="chat.js"></script>
    <script src="login.js"></script>
    <script src="global.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
</head>
<body>
	<div id="registerMask">
        <p id="usernameAlreadyExists">-</p>
        <input type="text" id="newUsername" name="newUsername" placeholder="Username" autofocus onblur="checkNewUsername()">
        <h3 id="passwordInformation">Password must contain:</h3>
        <ul id="passwordRequirements" title="Password must contain:">
            <li id="passwordLowercase"> A lowercase letter</li>
            <li id="passwordCapital"> A capital letter</li>
            <li id="passwordNumber"> A number</li>
            <li id="passwordSymbol"> A symbol</li>
            <li id="passwordLength"> Minimum 8 characters</li>
        </ul>
        <input type="password" id="password" name="password" placeholder="Password" onkeydown="checkNewUserPasswordStrength()">
        <p id="passwordsStrength"></p>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" onkeyup="compareNewUserPasswords()">
        <p id="passwordsNotSame"></p>
        <button disabled id="registerButton" onclick="registerButtonClick()">Register</button>
    </div>
    <script src="register.js"></script>
    <script src="/global.js"></script>
</body>
</html>
